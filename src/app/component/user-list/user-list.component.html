<div class="container">
  <div class="row">
    <div class="mt-3 col-md-6">
      <a class="btn btn-primary" aria-current="page" (click)="resetForm()" routerLink="/addUser">Add User</a>
    </div>
    <div class="text-center col-md-6">
      <p class="alert alert-danger" *ngIf="deleted">{{deletedUser | titlecase}} Deleted Successfully!!!</p>
    </div>
  </div>
  <br>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Designation</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userList; let i=index">
            <th scope="row">{{i + 1}}</th>
            <td>{{item.fname | titlecase}}</td>
            <td>{{item.lname | titlecase}}</td>
            <td>{{item.email | titlecase}}</td>
            <td>{{item.designation}}</td>
            <td>{{item.country}}</td>
            <td>{{item.state}}</td>
            <td>{{item.city}}</td>
            <td><button class="btn btn-sm btn-secondary" [routerLink]="['/addUser',item.id]" >Update</button> &nbsp;<button class="btn btn-sm btn-danger" (click)="deleteUser(item)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
